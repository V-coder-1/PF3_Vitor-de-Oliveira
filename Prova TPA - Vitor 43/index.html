<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calculadora Juros</div>

        <div class="input">
             <input placeholder="Valor aplicado Mensalmente:" type="number" id='mensalmente' required="required">
        </div>

        <div class="input">
          <input placeholder="Taxa de Juros:" type="number" id='Juros' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Número de parcelas mensais:"  type="number" id='parcelas'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Todos os dados devem ser verificados posteriormente com um contador </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
